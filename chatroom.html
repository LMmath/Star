<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --background: #181c20;
      --surface: #23272e;
      --surface-light: #262c33;
      --text: #e6eaf5;
      --text-soft: #b3bad4;
      --danger: #e53e3e;
      --border: #2d3341;
      --shadow: 0 6px 24px rgba(59,130,246,0.13), 0 1.5px 4px rgba(0,0,0,0.18);
      --shadow-menu: 0 10px 32px 2px rgba(59,130,246,0.10), 0 1.5px 6px rgba(0,0,0,0.20);
      --menu-hover: #31394a;
      --backdrop: rgba(24,28,32,0.7);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    nav {
      background: var(--surface);
      padding: 0.5rem 0;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      color: var(--text-soft);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a.active {
      background: var(--primary);
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      letter-spacing: 1px;
      color: var(--text);
    }
    .chat-link-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 16px 0;
      gap: 10px;
      position: relative;
    }
    .chatroom-link {
      background: var(--primary);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 6px;
      font-size: 1.07rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 4px #0003;
      cursor: pointer;
      border: none;
      outline: none;
      display: inline-block;
    }
    .chatroom-link:hover, .chatroom-link:focus {
      background: var(--primary-dark);
      box-shadow: 0 3px 8px var(--primary-dark);
    }
    .menu {
      display: none;
      position: absolute;
      top: 48px;
      left: 0;
      min-width: 210px;
      background: var(--surface-light);
      border-radius: 8px;
      box-shadow: var(--shadow-menu);
      border: 1px solid var(--border);
      z-index: 1000;
      animation: fadeInMenu 0.12s;
    }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(-8px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      outline: none;
      padding: 14px 22px;
      font-size: 1rem;
      color: var(--text);
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      text-align: left;
      transition: background 0.18s, color 0.18s;
    }
    .menu button:last-child {
      border-radius: 0 0 8px 8px;
    }
    .menu button:hover, .menu button:focus {
      background: var(--menu-hover);
      color: var(--primary);
    }
    .menu button:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }
    h2 {
      color: var(--danger);
      text-align: center;
      margin-top: 40px;
      letter-spacing: 0.5px;
      font-size: 1.15rem;
    }
    .dark-toggle {
      position: fixed;
      right: 18px;
      top: 18px;
      background: var(--surface-light);
      color: var(--text);
      border: none;
      border-radius: 100px;
      padding: 7px 18px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1100;
      box-shadow: 0 2px 6px #0004;
      transition: background 0.18s;
    }
    .dark-toggle:hover {
      background: var(--primary-dark);
      color: #fff;
    }
    /* Modal Styles */
    #dataModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: var(--backdrop);
      align-items: center;
      justify-content: center;
    }
    #dataModal.active {
      display: flex;
    }
    #dataModal .modal-content {
      background: var(--surface-light);
      color: var(--text);
      padding: 32px 28px 20px 28px;
      border-radius: 10px;
      box-shadow: var(--shadow-menu);
      max-width: 380px;
      width: 98vw;
      text-align: center;
      border: 1px solid var(--border);
      animation: fadeInMenu 0.15s;
    }
    #dataModal .modal-content p {
      margin: 0 0 18px 0;
      font-size: 1.08rem;
      color: var(--danger);
      line-height: 1.6;
    }
    #dataModal .modal-content .modal-btns {
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    #dataModal .modal-content button {
      padding: 8px 24px;
      border-radius: 7px;
      border: none;
      font-size: 1.07rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      margin-top: 8px;
    }
    #dataModal .modal-content .yes-btn {
      background: var(--primary);
      color: #fff;
    }
    #dataModal .modal-content .yes-btn:hover {
      background: var(--primary-dark);
    }
    #dataModal .modal-content .no-btn {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    #dataModal .modal-content .no-btn:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 5px;
        padding: 0.5rem 0.5rem;
      }
      .chat-link-container {
        flex-direction: column;
        gap: 2px;
      }
      .menu {
        left: 0;
        right: 0;
        min-width: unset;
        width: 95vw;
      }
      #dataModal .modal-content {
        padding: 20px 10px 10px 10px;
      }
    }
    html[data-theme="light"] {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --background: #f7f9fa;
      --surface: #f0f4fa;
      --surface-light: #fff;
      --text: #222c38;
      --text-soft: #506077;
      --danger: #e53e3e;
      --border: #e0e7ef;
      --menu-hover: #f2f7fc;
      --backdrop: rgba(220,225,240,0.8);
    }
    html[data-theme="light"] nav {
      box-shadow: 0 2px 5px #0001;
    }
    html[data-theme="light"] .chatroom-link {
      box-shadow: 0 2px 4px #3b82f610;
    }
    html[data-theme="light"] .dark-toggle {
      background: #f2f7fc;
      color: var(--text);
    }
    html[data-theme="light"] .dark-toggle:hover {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="themeToggle" title="Toggle light/dark mode">ðŸŒ™ Dark Mode</button>
  <nav>
    <a href="index.html" target="_blank" rel="noopener noreferrer">Home</a>
    <a href="g.html" target="_blank" rel="noopener noreferrer">Games</a>
    <a href="p.html" target="_blank" rel="noopener noreferrer">Proxy</a>
    <a href="Blogs.html" target="_blank" rel="noopener noreferrer">Blogs</a>
    <a href="chatroom.html" target="_blank" rel="noopener noreferrer" class="active">Chatroom</a>
  </nav>
  <h1>Chatroom</h1>
  <div class="chat-link-container">
    <a href="Chat/iframe.html" data-href="Chat/iframe.html" class="chatroom-link">ChatRoom Method 1 (Might be Blocked)</a>
    <div class="menu" tabindex="-1">
      <button class="menu-btn aboutblank">Open in <b>about:blank</b></button>
      <button class="menu-btn blob">Open in <b>blob:</b></button>
      <button class="menu-btn data">Open in <b>data:</b></button>
      <button class="menu-btn copydataurl">Copy Data URL</button>
      <button class="menu-btn originalurl">Open Original URL</button>
    </div>
  </div>
  <div class="chat-link-container">
    <a href="Chat/index.html" data-href="Chat/index.html" class="chatroom-link">ChatRoom Method 2</a>
    <div class="menu" tabindex="-1">
      <button class="menu-btn aboutblank">Open in <b>about:blank</b></button>
      <button class="menu-btn blob">Open in <b>blob:</b></button>
      <button class="menu-btn data">Open in <b>data:</b></button>
      <button class="menu-btn copydataurl">Copy Data URL</button>
      <button class="menu-btn originalurl">Open Original URL</button>
    </div>
  </div>
  <div class="chat-link-container">
    <a href="Chat/icon.html" data-href="Chat/icon.html" class="chatroom-link">Chatroom Method 3</a>
    <div class="menu" tabindex="-1">
      <button class="menu-btn aboutblank">Open in <b>about:blank</b></button>
      <button class="menu-btn blob">Open in <b>blob:</b></button>
      <button class="menu-btn data">Open in <b>data:</b></button>
      <button class="menu-btn copydataurl">Copy Data URL</button>
      <button class="menu-btn originalurl">Open Original URL</button>
    </div>
  </div>
  <h2>Do not share this chatroom, it could get blocked</h2>

  <!-- Modal for data: URL redirect -->
  <div id="dataModal">
    <div class="modal-content">
      <p>
        <b>Warning:</b> You will be redirected to a new tab using a <code>data:</code> URL.<br>
        You will have to open this site again.<br>
        <br>
        <span style="color:var(--text-soft);font-size:0.97em;">Do you want to continue?</span>
      </p>
      <div class="modal-btns">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
    </div>
  </div>

  <script>
    // Theme Switch (localStorage)
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      themeToggle.innerHTML = dark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    (function(){
      let theme = localStorage.getItem('theme');
      if(!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      setTheme(theme === 'dark');
    })();
    themeToggle.onclick = function() {
      let isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      setTheme(!isDark);
    };

    // Modal logic
    let pendingDataUrl = null;
    function showDataModal(dataUrl) {
      pendingDataUrl = dataUrl;
      document.getElementById('dataModal').classList.add('active');
      // Focus Yes button for accessibility
      document.querySelector('#dataModal .yes-btn').focus();
    }
    function hideDataModal() {
      pendingDataUrl = null;
      document.getElementById('dataModal').classList.remove('active');
    }
    document.addEventListener("DOMContentLoaded", function(){
      document.querySelectorAll('#dataModal .yes-btn').forEach(btn => {
        btn.onclick = function() {
          if(pendingDataUrl) {
            window.location.href = pendingDataUrl;
          }
          hideDataModal();
        };
      });
      document.querySelectorAll('#dataModal .no-btn').forEach(btn => {
        btn.onclick = function() {
          hideDataModal();
        };
      });
      document.addEventListener('keydown', function(e){
        if(document.getElementById('dataModal').classList.contains('active') && e.key === 'Escape'){
          hideDataModal();
        }
      });
    });

    document.addEventListener("DOMContentLoaded", function(){
      document.querySelectorAll('.chatroom-link').forEach(function(link) {
        link.addEventListener('click', function(e){
          e.preventDefault();
          showMenu(link);
        });
      });

      function showMenu(link) {
        document.querySelectorAll('.menu').forEach(function(menu) {
          menu.style.display = 'none';
        });
        const menu = link.nextElementSibling;
        menu.style.display = 'block';
        menu.querySelector('button').focus();
        const url = link.getAttribute('data-href');
        menu.querySelector('.aboutblank').onclick = function(ev){
          ev.stopPropagation();
          openInAboutBlank(url);
          menu.style.display = 'none';
        };
        menu.querySelector('.blob').onclick = function(ev){
          ev.stopPropagation();
          fetch(url)
            .then(resp => resp.text())
            .then(html => {
              const blob = new Blob([html], {type:'text/html'});
              const blobUrl = URL.createObjectURL(blob);
              window.open(blobUrl, '_blank');
              menu.style.display = 'none';
            }).catch(()=>{alert("Could not fetch content for blob: link.");menu.style.display="none";});
        };
        menu.querySelector('.data').onclick = function(ev){
          ev.stopPropagation();
          fetch(url)
            .then(resp => resp.text())
            .then(html => {
              const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
              // Show modal dialog before redirecting!
              showDataModal(dataUrl);
              menu.style.display = 'none';
            }).catch(()=>{alert("Could not fetch content for data: link.");menu.style.display="none";});
        };
        menu.querySelector('.copydataurl').onclick = function(ev){
          ev.stopPropagation();
          fetch(url)
            .then(resp => resp.text())
            .then(html => {
              const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
              navigator.clipboard.writeText(dataUrl);
              alert("Data URL copied! Paste it into a new tab's address bar if you want.");
              menu.style.display = 'none';
            });
        };
        menu.querySelector('.originalurl').onclick = function(ev){
          ev.stopPropagation();
          window.open(url, '_blank', 'noopener');
          menu.style.display = 'none';
        };
      }
      document.addEventListener('click', function(e) {
        if (![...e.composedPath()].some(el => el && (el.classList && (el.classList.contains('menu') || el.classList.contains('chatroom-link'))))) {
          document.querySelectorAll('.menu').forEach(function(menu) {
            menu.style.display = 'none';
          });
        }
      });
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape'){
          document.querySelectorAll('.menu').forEach(function(menu) {
            menu.style.display = 'none';
          });
        }
      });
    });

    function openInAboutBlank(url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => {
          const win = window.open('about:blank', '_blank');
          if (win) {
            win.document.open();
            win.document.write(html);
            win.document.close();
          } else {
            alert("Popup blocked. Please allow popups for this site.");
          }
        })
        .catch(() => {
          window.open(url, '_blank');
        });
    }
  </script>
</body>
</html>
